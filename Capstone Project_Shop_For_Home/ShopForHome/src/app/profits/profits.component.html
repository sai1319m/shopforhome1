<div style="display:flex; justify-content:center; text-align: center;">
<form action="" class="d-flex flex-column mt-5" style="width:400px;" (ngSubmit)="onSubmit()" ngNativeValidate>
    <label for="">select from  date</label>
    <input type="date" clas="mt-3" name="d1" required [(ngModel)]="d1">
    <br>
    <label for="">select to date</label>
    <input type="date" class="mt-3" name="d2" required [(ngModel)]="d2">
    <br>
    <button class="btn btn-sm btn-success">Check profits</button>
</form>
</div>
<br>
<div *ngIf="submitted">
    <p class="text-center">Profits are:{{profits}}</p>
</div>
