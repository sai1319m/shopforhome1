    <div class="container">
        <div class="row">
            <ng-container *ngFor="let product of products">
                <div class="card col-md-3" *ngIf="product.category==category||category==''">
                    <img class="card-img-top" src='../../assets/{{product.url}}'>
                    <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">
                        {{product.pname}}</h5>
                    <p><strong>Price:</strong>{{product.price | currency:'INR'}}</p>
                    <!-- <button class="btn btn-primary" (click)="addtocart(product)">Add to Cart</button> -->
                    <div style="justify-content: center;text-align:center">
                        <button class="btn btn-success" *ngIf="service.loggedIn() && !service.isAdminloggedin()" (click)="addtocart(product)" >Add to Cart</button>
                    </div>
                    <!-- <button class="btn btn-primary" (click)="addToWishlist(product)">Add to Wishlst</button> -->
                    <div style=" margin-top:10px;justify-content: center;text-align:center">
                        <button class="btn btn-success" *ngIf="service.loggedIn() && !service.isAdminloggedin()" (click)="addToWishlist(product)">Add to Wishlist</button>
                    </div>
                </div>
            </ng-container>
